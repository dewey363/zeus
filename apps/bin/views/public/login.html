<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="/">
	<img src="/static/img/logo.png" alt="logo" width="180" height="36" />
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="" method="GET">
		<input type="hidden" name="url" value="{[ .Rurl ]}" />
		<h3 class="form-title">登录系统</h3>
        {[ if .LoginError ]}
		<div class="note note-danger">
			<p>
				<i class="fa-lg fa fa-warning"></i>&nbsp;用户名或密码错误！
			</p>
		</div>
        {[ end ]}
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>请输入用户名或密码。</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9"> 用户名 </label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9"> 密码 </label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase" style="width:100%"> 登录 </button>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	
</div>
