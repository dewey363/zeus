# 数据库配置
[db]
dbtype = mysql
dbuser = root
dbpasswd = 123456
dbaddress = 127.0.0.1
dbport = 3306
dbname = zues
debug = true

[mongodb]
enable = true
address = 192.168.1.155
port = 27017
dbname = zues
username = root
password = 123456
subtable = 2006_01
timeout = 300
ping = 60

# influxdb 配置
[influxdb]
enable = true
address = 192.168.1.155
port = 8086
dbname = zues
username = 
password =
subtable = 2006

# Elasticsearch 配置
[elasticsearch]
enable = true
address = 192.168.1.155
port = 9200
dbname = zues
subdbname = 2006
shards = 3
replicas = 0

[redis]
address = 192.168.1.155
port = 6379
ping = 200

# 消息队列nsq
[nsq]
nsqaddress = 192.168.1.155
nsqport = 4161

# 用于处理自监控，nsq生产地址
[nsq_prod]
address = 192.168.1.155
port = 4150

# dispatchd配置
[dispatchd]
address = 0.0.0.0
port = 3200

# serverd 配置
[serverd]
dispatchdaddress = 127.0.0.1
dispatchdport = 3200
rpcaddress = 0.0.0.0
rpcport = 3202
